<mat-card class="my-card">
  <form [formGroup]="storyForm!"
        (submit)="submit()">
    <mat-card-header class="header">
      <mat-card-title class="header">
        <mat-form-field class="form-field">
          <mat-label>Title</mat-label>
          <textarea matInput
                    cdkTextareaAutosize
                    formControlName="title"
                    required
                    placeholder="Your title"></textarea>
          <mat-error *ngIf="storyForm!.controls['title'].touched && storyForm!.controls['title'].invalid">
            <span *ngIf="storyForm!.controls['title'].errors!['required']">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
      </mat-card-title>
      <mat-card-subtitle>
        {{story!.id}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="form-field"
                      appearance="fill">
        <mat-label>Article</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  formControlName="article"
                  required
                  placeholder="Your article"></textarea>
        <mat-error *ngIf="storyForm!.controls['article'].touched && storyForm!.controls['article'].invalid">
          <span *ngIf="storyForm!.controls['article'].errors!['required']">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button
              color="primary"
              type="submit">Save
      </button>
    </mat-card-actions>
  </form>
</mat-card>

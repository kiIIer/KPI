<div class="main-div">
  <mat-card class="dashboard-card">
    <mat-card-actions *ngIf="isAdmin">
      <button mat-icon-button
        (click)="newStory()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-content>
      <div *ngFor="let story of stories" class="dashboard-row">
        <a mat-button
           class="dashboard-link"
           (click)="openDetails(story!.id)"
        >{{story!.title}}
        </a>
        <button mat-icon-button
                color="accent"
                class="dashboard-icon"
                *ngIf="isAdmin"
                (click)="openEditor(story!.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button
                color="warn"
                class="dashboard-icon"
                *ngIf="isAdmin"
                (click)="deleteStory(story!.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <button mat-raised-button color="primary" class="dashboard-button"
              *ngIf="nextPage"
              (click)="loadMore()">Load more
      </button>
    </mat-card-content>
  </mat-card>
</div>

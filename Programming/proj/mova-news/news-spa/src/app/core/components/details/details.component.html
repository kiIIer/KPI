<mat-card>
  <mat-card-actions>
    <button mat-icon-button
            color="accent"
            class="dashboard-icon"
            (click)="openEditor(story!.id)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button
            color="warn"
            class="dashboard-icon"
            (click)="deleteStory(story!.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-header>
    <mat-card-title>
      {{story!.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{story!.id}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{story!.article}}
  </mat-card-content>
</mat-card>

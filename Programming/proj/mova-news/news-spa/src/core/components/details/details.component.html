<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{story!.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{story!.id}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{story!.article}}
  </mat-card-content>
  <mat-card-footer *ngIf="!story!.article">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
